<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Aespagram</title>
    <link rel="stylesheet" type="text/css" href = "css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <!-- 인스타그램 상태바 -->
        <div id="status-bar">
            <img class="status-bar-icon" src="image/camera3x.png" />
            <img id="logo" src="image/insta-logo.png"/>
            <img class="status-bar-icon" src="image/dm@3x.png" />
        </div>

        <!--   스토리 부분   -->
        <div id="container">
            <div id="story-container">
                <div class="story-wrapper">
                    <div class="story-off">
                        <img src="image/karina.jpg"/>
                    </div>
                    <p>카리나</p>
                </div>
                <div class="story-wrapper">
                    <div class="story-on">
                        <img src="image/winter.jpg"/>
                    </div>
                    <p>윈터</p>
                </div>
                <div class="story-wrapper">
                    <div class="story-on">
                        <img src="image/zizel.jpg"/>
                    </div>
                    <p>지젤</p>
                </div>
                <div class="story-wrapper">
                    <div class="story-off">
                        <img src="image/ningning.jpg"/>
                    </div>
                    <p>닝닝</p>
                </div>
                <div class="story-wrapper">
                    <div class="story-on">
                        <img src="image/choi.jpg"/>
                    </div>
                    <p>최승대</p>
                </div>
                <div class="story-wrapper">
                    <div class="story-on">
                        <img src="image/choi.jpg"/>
                    </div>
                    <p>최승대</p>
                </div>
                <div class="story-wrapper">
                    <div class="story-on">
                        <img src="image/choi.jpg"/>
                    </div>
                    <p>최승대</p>
                </div>
            </div>
        </div>

        <div id="post-container">
            <div class="post-wrapper">
                <div class="post-header">
                    <div class="left-wrapper">
                        <img src="image/choi.jpg"/>
                        <p>최승대</p>
                    </div>
                    <div class="right-wrapper">
                        <img src="image/more@3x.png"/>
                    </div>
                </div>
                <div class="post-body">
                    <img src="image/karina.jpg"/>
                    <div class="post-icons-wrapper">
                        <div class="left-wrapper">
                            <img class="post-icon" src="image/like@3x.png"/>
                            <img class="post-icon-2" src="image/comment@3x.png"/>
                            <img class="post-icon" src="image/dm@3x.png"/>
                        </div>
                        <div class="right-wrapper">
                            <img src="image/favorite@3x.png"/>
                        </div>
                    </div>
                </div>
                <div class="post-footer">
                    <div class="post-like-wrapper">
                        <img src="image/choi.jpg"/>
                        <p><strong>최승대</strong>님 <strong>외 126,671명</strong>이 좋아합니다.</p>
                    </div>
                    <div class="post-comment-wrapper">
                        <p class="post-author">#카리나</p>
                        <p class="post-content">#에스파 #윈터 #지젤 #닝닝 #존예</p>
                    </div>
                    <p class="post-time">
                        8시간 전
                    </p>
                </div>
            </div>
            <div class="post-wrapper">
                <div class="post-header">
                    <div class="left-wrapper">
                        <img src="image/choi.jpg"/>
                        <p>최승대</p>
                    </div>
                    <div class="right-wrapper">
                        <img src="image/more@3x.png"/>
                    </div>
                </div>
                <div class="post-body">
                    <img src="image/winter2.jpg"/>
                    <div class="post-icons-wrapper">
                        <div class="left-wrapper">
                            <img class="post-icon" src="image/like@3x.png"/>
                            <img class="post-icon-2" src="image/comment@3x.png"/>
                            <img class="post-icon" src="image/dm@3x.png"/>
                        </div>
                        <div class="right-wrapper">
                            <img src="image/favorite@3x.png"/>
                        </div>
                    </div>
                </div>
                <div class="post-footer">
                    <div class="post-like-wrapper">
                        <img src="image/winter.jpg"/>
                        <p><strong>윈터</strong>님 <strong>외 6,6671명</strong>이 좋아합니다.</p>
                    </div>
                    <div class="post-comment-wrapper">
                        <p class="post-author">#카리나</p>
                        <p class="post-content">이젠 누가 더 예쁘지?</p>
                    </div>
                    <p class="post-time">
                        10시간 전
                    </p>
                </div>
            </div>
        </div>

        <div id="nav">
            <div id="icon-wrapper">
                <img src="image/home@3x.png"/>
                <img src="image/search@3x.png"/>
                <img src="image/trending@3x.png"/>
                <img src="image/like@3x.png"/>
                <img src="image/home@3x.png"/>
            </div>
        </div>
    </div>
</body>
</html>
